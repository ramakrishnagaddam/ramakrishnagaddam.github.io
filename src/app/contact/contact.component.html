<div
  class="cc-contact-information"
  style="background-image: url('assets/images/staticmap.png')"
>
  <div class="container">
    <div class="cc-contact">
      <div class="row">
        <div class="col-md-9">
          <div class="card mb-0" data-aos="zoom-in">
            <div class="h4 text-center title">Contact Me</div>
            <div class="row">
              <div class="col-md-6">
                <div class="card-body">
                    <p class="mb-0"><strong>Address </strong></p>
                    <p class="pb-2">{{about?.addressLine1}}<br>
                    {{about?.addressLine2}}<br>
                    {{about?.city}}<br>
                    {{about?.state}} - {{about?.pincode}}<br>
                    {{about?.country}}
                </div>
              </div>
              <div class="col-md-6">
                <div class="card-body">
                  <p class="mb-0"><strong>Phone</strong></p>
                  <p class="pb-2">{{about?.mobile}}</p>
                  <p class="mb-0"><strong>Email</strong></p>
                  <p>{{about?.email}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
